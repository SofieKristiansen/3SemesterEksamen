<header>
  <!-- Øverste række: Logo og Klokke -->
  <section class="fixed-top bg-navbar">
    <div class="container">
      <div class="row py-4">
        <div class="d-flex justify-content-between align-items-center">
          <!-- Logo -->
          <div>
            <img src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo.svg" alt="Klasse Challenge Logo" class="img-fluid" style="max-height: 40px;">
          </div>

          <!-- Notifikation -->
          <aside>
            <button class="btn btn-link position-relative">
              <i class="bi bi-bell fs-5 text-sekundærikon"></i>
              <!-- Notifikationsbadge -->
              <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0</span>

          </aside>
        </div>
      </div>

      <i class="bi bi-arrow-left fs-4 me-2"></i> <!-- Tilbagepil -->
    </button>
    <h2 id="page-title" class="flex-grow-1 text-center text-tekstfarve"></h2> <!-- Dynamisk overskrift -->
