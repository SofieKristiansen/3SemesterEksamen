<!-- Header -->

<main>

    <!-- Toggle knapper -->
    <section>
        <div class="container">
            <div class="d-flex justify-content-center my-5">
                <div class="border border-light rounded-pill w-100">
                    <div class="btn-group w-100" role="group" aria-label="Toggle options">
                        <input type="radio" class="btn-check" name="toggleOption" id="klasseOption" autocomplete="off" checked>
                        <label class="btn rounded-5 w-50 py-2 brødtekst" for="klasseOption">Klasse</label>
                        <input type="radio" class="btn-check" name="toggleOption" id="individuelOption" autocomplete="off">
                        <label class="btn rounded-5 w-50 py-2 brødtekst" for="individuelOption">Individuel</label>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <section>
        <div class="container">
            <div class="row">

                <!-- Klasse leaderboard -->
                <div class="col" id="klasseLeaderboard" data-leaderboard="1">
                    <div class="card rounded-5 bg-sekundærkort h-100 py-1 pb-0">
                        <div class="card-body text-tekstfarve pb-0">
                            <div class="d-flex align-items-center mb-3 vstack mb-5">
                                <h5 class="card-title mt-3">Top 3</h5>
                                <h6 class="card-title">December måned</h6>
                            </div>
                            <div class="d-flex justify-content-center align-items-end gap-4">
                                <div class="text-center">
                                    <p class="brødtekst text-tekstfarve">7. C</p>
                                    <div class="bar-2 bg-sølvfarve rounded-top-4">
                                        <p class="text-center brødtekstSekundær mt-3 pt-3 mb-0">2</p>
                                        <p class="text-center bartekst text-sekundærtekstfarve">500 <br> Point</p>
                                    </div>
                                </div>
                                <div class="text-center">
                                    <p class="brødtekst text-tekstfarve">7. B</p>
                                    <div class="bar-1 bg-guldfarve rounded-top-4">
                                        <p class="text-center brødtekstSekundær mt-3 pt-3 mb-0">1</p>
                                        <p class="text-center bartekst text-sekundærtekstfarve">750 <br> Point</p>
                                    </div>
                                </div>
                                <div class="text-center">
                                    <p class="brødtekst text-tekstfarve">7. A</p>
                                    <div class="bar-3 bg-bronzefarve rounded-top-4">
                                        <p class="text-center brødtekstSekundær mt-3 pt-3 mb-0">3</p>
                                        <p class="text-center bartekst text-sekundærtekstfarve">400 <br> Point</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Individuelt leaderboard skjult som standard -->
                <div class="col" id="individuelLeaderboard" data-leaderboard="2" style="display:none;">
                    <div class="card rounded-5 bg-sekundærkort h-100 py-1 pb-0">
                        <div class="card-body text-tekstfarve pb-0">
                            <div class="d-flex align-items-center mb-3 vstack mb-5">
                                <h5 class="card-title mt-3">Top 3</h5>
                                <h6 class="card-title">December måned</h6>
                            </div>
                            <div class="d-flex justify-content-center align-items-end gap-4">
                                <div class="text-center d-flex flex-column align-items-center">
                                    <div class="bg-sølvfarve rounded-circle d-flex justify-content-center align-items-center mb-2" style="width: 65px; height: 65px;">
                                        <p class="brødtekst text-sekundærtekstfarve m-0">RJ</p>
                                    </div>
                                    <div class="bar-2 bg-sølvfarve rounded-top-4">
                                        <p class="text-center brødtekstSekundær pt-3 my-0">2</p>
                                        <p class="text-center bartekst text-sekundærtekstfarve">80 <br> Point</p>
                                    </div>
                                </div>

                                <div class="text-center d-flex flex-column align-items-center">
                                    <div class="bg-guldfarve rounded-circle d-flex justify-content-center align-items-center mb-2" style="width: 75px; height: 75px;">
                                        <p class="brødtekst text-sekundærtekstfarve m-0">SN</p>
                                    </div>
                                    <div class="bar-1 bg-guldfarve rounded-top-4">
                                        <p class="text-center brødtekstSekundær pt-3 my-0">1</p>
                                        <p class="text-center bartekst text-sekundærtekstfarve">125 <br> Point</p>
                                    </div>
                                </div>

                                <div class="text-center d-flex flex-column align-items-center">
                                    <div class="bg-bronzefarve rounded-circle d-flex justify-content-center align-items-center mb-2" style="width: 55px; height: 55px;">
                                        <p class="brødtekst text-sekundærtekstfarve m-0">LC</p>
                                    </div>
                                    <div class="bar-3 bg-bronzefarve rounded-top-4">
                                        <p class="text-center brødtekstSekundær pt-3 my-0">3</p>
                                        <p class="text-center bartekst text-sekundærtekstfarve">65 <br> Point</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <section>
        <div class="container">
            <div class="row">

                    <div class="card rounded-5 bg-sekundærkort py-1 my-5 pt-4 ps-3 pe-4">

                            <!-- Dynamisk opdateret tekst -->

                        <div class="brødtekst text-tekstfarve mt-3" id="leaderboard-text-2">
                            <!-- Dynamisk opdateret tekst -->

<script>

    window.onload = function () {
        // Initialt: sæt baggrundsfarve på den valgte knap ved indlæsning
        if (document.getElementById('klasseOption').checked) {
            document.getElementById('klasseOption').nextElementSibling.style.background = '#fefbf6'; // Baggrund for valgt "Klasse"
            document.getElementById('individuelOption').nextElementSibling.style.background = 'none'; // Ingen baggrund for "Individuel"
            document.getElementById('klasseOption').nextElementSibling.style.color = '#24251a'; // Ændre farven på tekst for valgt
            document.getElementById('individuelOption').nextElementSibling.style.color = '#fff'; // Ændre farven på tekst for ikke-valgt
        }
    };

    document.getElementById('individuelOption').addEventListener('change', function () {
        // Når Individuel er valgt
        document.getElementById('individuelOption').nextElementSibling.style.background = '#fefbf6'; // Baggrund for valgt
        document.getElementById('klasseOption').nextElementSibling.style.background = 'none'; // Ingen baggrund for ikke-valgt

        // Ændre tekstfarven for den valgte knap
        document.getElementById('individuelOption').nextElementSibling.style.color = '#24251a';
        document.getElementById('klasseOption').nextElementSibling.style.color = '#fff';

        document.getElementById('klasseLeaderboard').style.display = 'none';
        document.getElementById('individuelLeaderboard').style.display = 'block';
    });

    document.getElementById('klasseOption').addEventListener('change', function () {
        // Når Klasse er valgt
        document.getElementById('individuelOption').nextElementSibling.style.background = 'none'; // Ingen baggrund for ikke-valgt
        document.getElementById('klasseOption').nextElementSibling.style.background = '#fefbf6'; // Baggrund for valgt

        // Ændre tekstfarven for den valgte knap
        document.getElementById('individuelOption').nextElementSibling.style.color = '#fff';
        document.getElementById('klasseOption').nextElementSibling.style.color = '#24251a';

        document.getElementById('klasseLeaderboard').style.display = 'block';
        document.getElementById('individuelLeaderboard').style.display = 'none';

    });

    document.addEventListener("DOMContentLoaded", function () {
        // Tekst, der skal opdateres
        const leaderboardTexts = {
            1: {
                header: "Flot arbejde, 7. B! I ligger stadig i front - kan I holde føringen?",
                subheader: "Hjælp din klasse med at holde sig i toppen - færdiggør flere udfordringer i dag!",
            },
            2: {
                header: "Godt gået, SN! Du har lige nu samlet flest point og hjælper din klasse",
                subheader: "Bliv ved med at tage udfordringer, og fasthold din plads i toppen!",
            }
        };

        // Håndter skift mellem Klasse og Individuel
        const toggleButtons = document.querySelectorAll('input[name="toggleOption"]');
        toggleButtons.forEach(button => {
            button.addEventListener("change", function () {
                const selectedOption = this.id === "klasseOption" ? 1 : 2;

                // Skift synlighed af leaderboards
                document.getElementById("klasseLeaderboard").style.display = selectedOption === 1 ? "block" : "none";
                document.getElementById("individuelLeaderboard").style.display = selectedOption === 2 ? "block" : "none";

                // Opdater tekst-indhold for leaderboard
                document.getElementById("leaderboard-text-1").innerHTML = `<p>${leaderboardTexts[selectedOption].header}</p>`;
                document.getElementById("leaderboard-text-2").innerHTML = `<p>${leaderboardTexts[selectedOption].subheader}</p>`;
            });
        });

        // Initial state
        toggleButtons[0].dispatchEvent(new Event("change"));
    });

</script>
