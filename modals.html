<!-- Modal eksempel -->
<div class="modal fade" id="globalModal" tabindex="-1" aria-labelledby="globalModalTitel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content bg-sekundærkort text-tekstfarve rounded-5">
      <!-- Header -->
      <div class="modal-header border-bottom">
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <!-- Body -->
      <div class="modal-body border-bottom brødtekst">
        <h5 class="modal-title pb-3" id="globalModalTitel"></h5>
        <p id="globalModalBody"></p>
      </div>
      <!-- Footer -->
      <div class="modal-footer border-top">
        <button type="button" class="btn btn-sekundærknap rounded-pill" data-bs-dismiss="modal">Annullér</button>
        <button type="button" class="btn btn-primærknap text-tekstfarve rounded-pill" id="confirmFinishButton">
          Afslut udfordring
        </button>
      </div>
    </div>
  </div>
</div>




<!-- Success Modal -->
<div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content bg-sekundærkort text-tekstfarve rounded-5 position-relative">

      <!-- Canvas til konfetti -->
      <canvas id="confettiCanvas" class="position-absolute top-0 start-0 w-100 h-100" style="z-index: 1055; pointer-events: none;"></canvas>

      <div class="modal-header border-bottom pt-5">
      </div>
      <div class="modal-body border-bottom">
        <h5 class="modal-title pb-4 text-center" id="successModalLabel">Tillykke! Du har gennemført en udfordring</h5>
        <h6 class="text-center pb-2">Du har samlet</h6>
        <div class="bg-primærkort text-primær text-center mx-auto py-2 px-2 rounded-3 shadow-lg" id="point-container">
          <h1 class="display-4 fw-bold text-primærikon pt-2 point">50 Point</h1>
        </div>
        <p class="brødtekst pt-3 text-center">Du har hjulpet dine klassekammerater til flere point og gjort en god gerning for klimaet. Fortsæt det gode arbejde!</p>
      </div>
      <div class="modal-footer border-0">
        <button type="button" class="btn btn-primærknap text-tekstfarve rounded-pill" data-bs-dismiss="modal">Få dine point</button>
      </div>
    </div>
  </div>
</div>
