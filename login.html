<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="utf-8">

    <title>Login</title>

    <meta name="robots" content="All">
    <meta name="author" content="Udgiver">
    <meta name="copyright" content="Information om copyright">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="Klima, Klasse, Konkurrence, Miljøvenlighed, Skole, ESG">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <link href="css/styles.css" rel="stylesheet" type="text/css">


</head>
<body class="bg-baggrund">

<div class="container">
    <div class="row w-100">
        <div class="col-8 col-sm-10 col-md-8 col-lg-6 col-xl-4 offset-2 offset-sm-1 offset-md-2 offset-lg-3 offset-xl-4">
            <form action="dashboard.html" method="post">
                <div class="mb-4 mt-5">
                    <input type="text" class="form-control rounded-pill p-2 brødtekst ps-3" id="Input" name="username" placeholder="Brugernavn" required>
                </div>

                <div class="mb-4">
                    <input type="password" class="form-control rounded-pill p-2 brødtekst ps-3" id="Password" name="password" placeholder="Adgangskode" required>
                </div>

                <div class="mb-5">
                    <button type="submit" class="btn btn-primærknap w-100 rounded-pill p-2 brødtekst">Log på</button>
                </div>
            </form>

            <p class="brødtekst text-center">Har du ikke en konto? <a href="#" class="brødtekst text-decoration-underline">Opret dig her</a></p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
