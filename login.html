<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="utf-8">

    <title>Login</title>

    <meta name="robots" content="All">
    <meta name="author" content="Udgiver">
    <meta name="copyright" content="Information om copyright">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <link href="css/styles.css" rel="stylesheet" type="text/css">

</head>
<body class="baggrund overflow-hidden">

<header>
    <div class="overlay-logo">
        <div class="m-5">
            <img src="img/logologin.webp" alt="Baggrundsbillede" class="responsivt-logo">
        </div>
    </div>
</header>

<main>
    <div class="container">
        <div class="row">

            <div class="bg-opacity-75 fixed-bottom bg-baggrund rounded-top-5 d-flex justify-content-center text-center">
                <div class="col-10 col-md-8 col-lg-6 col-xl-5">
                    <form action="dashboard.html">

                        <p class="brødtekst text-tekstfarve mt-5 mb-5 m-3">Velkommen! Log ind eller opret dig, og gør en forskel for klimaet sammen med din klasse!</p>

                        <div class="mb-4 mt-5">
                            <input type="text" class="form-control rounded-pill p-2 brødtekstSekundær ps-3" id="Input" name="username" placeholder="Brugernavn" required>
                        </div>

                        <div class="mb-4">
                            <input type="password" class="form-control rounded-pill p-2 brødtekstSekundær ps-3" id="Password" name="password" placeholder="Adgangskode" required>
                        </div>

                        <div class="mb-5">
                            <button type="submit" class="btn btn-primærknap w-100 rounded-pill p-2 brødtekst">
                                Log på
                            </button>
                        </div>

                    </form>

                    <p class="brødtekst text-center mb-5">Har du ikke en konto?
                        <a href="#" class="brødtekst text-decoration-underline">Opret dig her</a>
                    </p>

                    <br>

                </div>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
