<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="utf-8">

    <title>Login</title>

    <meta name="robots" content="All">
    <meta name="author" content="Udgiver">
    <meta name="copyright" content="Information om copyright">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="Klima, Klasse, Konkurrence, Miljøvenlighed, Skole, ESG">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <link href="css/styles.css" rel="stylesheet" type="text/css">

</head>
<body>

<header>
    <div class="baggrundsbillede">
        <!-- Brug af <picture> for flere billedkilder -->
        <picture>
            <!-- Større billede til laptop -->
            <source srcset="img/BaggrundLaptop.webp" type="image/webp" media="(min-width: 768px)">

            <!-- Mindre billede til mobil -->
            <source srcset="img/baggrundMobil.webp" type="image/webp" media="(max-width: 767px)">

            <!-- Standardbillede -->
            <img src="img/#" alt="Baggrundsbillede" class="img-fluid" style="cursor: pointer;" data-bs-toggle="modal"
                 data-bs-target="#lightModal">
        </picture>
    </div>

    <div class="overlay-logo">
        <div class="m-5">
            <img src="img/pære-lille.png" alt="Baggrundsbillede" class="img-fluid">
        </div>
    </div>
</header>

<main>
    <div class="container">
        <div class="row">

            <div class="bg-opacity-75 fixed-bottom bg-baggrund rounded-top-5 position-absolute z-2">
                <div class="col-10 col-sm-12 col-md-8 col-lg-6 col-xl-4 offset-1 offset-sm-0 offset-md-2 offset-lg-3 offset-xl-4">
                    <form action="dashboard.html" method="post">

                        <p class="brødtekst text-tekstfarve mt-5 mb-5 m-3">Velkommen! Log ind eller opret dig, og gør en
                            forskel
                            for klimaet - sammen med din klasse!</p>

                        <div class="mb-4 mt-5">
                            <input type="text" class="form-control rounded-pill p-2 brødtekst ps-3" id="Input"
                                   name="username" placeholder="Brugernavn" required>
                        </div>

                        <div class="mb-4">
                            <input type="password" class="form-control rounded-pill p-2 brødtekst ps-3" id="Password"
                                   name="password" placeholder="Adgangskode" required>
                        </div>

                        <div class="mb-3">
                            <button type="submit" class="btn btn-primærknap w-100 rounded-pill p-2 brødtekst">Log på
                            </button>
                        </div>
                    </form>

                    <p class="brødtekst text-center mb-5">Har du ikke en konto?
                        <a href="#" class="brødtekst text-decoration-underline">Opret dig her</a></p>

                    <br>
                    <br>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
